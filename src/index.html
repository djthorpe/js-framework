<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook</title>
    <script type="module" src="index.js" defer></script>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <w2-canvas backgroundColor="light">
        <w2-canvas-navbar>TOP</w2-canvas-navbar>
        <w2-canvas-section flex>
            <h1>Code</h1>
            <wc-code language="javascript">
                console.log('hello');
                console.log('hello');
                console.log('hello');

                /* this is some more javascript */
                console.log('hello');
            </wc-code>
        </w2-canvas-section>
        <w2-canvas-navbar>BOTTOM</w2-canvas-navbar>
    </w2-canvas>
</body>

</html>
